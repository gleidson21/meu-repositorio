<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja Online</title>
    <base href="/meu-repositorio/">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Entrar na Conta</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Senha</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p id="login-message" class="message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // URL da sua API no Render.com
            const API_URL = 'https://api-backend-2025.onrender.com';
            const form = document.getElementById('login-form');
            const messageElement = document.getElementById('login-message');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                try {
                    const response = await fetch(`${API_URL}/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        // Salva o token no armazenamento local
                        localStorage.setItem('authToken', data.token);
                        messageElement.textContent = 'Login bem-sucedido!';
                        messageElement.style.color = '#5cb85c';
                        
                        // Redireciona o usuário imediatamente
                        if (data.user && data.user.role === 'admin') {
                            window.location.href = 'usuarios.html';
                        } else {
                            window.location.href = 'loja.html';
                        }
                    } else {
                        messageElement.textContent = `Erro: ${data.error || 'Falha no login.'}`;
                        messageElement.style.color = '#d9534f';
                    }
                } catch (error) {
                    messageElement.textContent = 'Erro de conexão com o servidor.';
                    messageElement.style.color = '#d9534f';
                }
            });
        });
    </script>
</body>
</html>
