<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Minha Loja Virtual</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <main>
        <div class="auth-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="form-button login">Entrar</button>
                <p id="loginMessage" class="message"></p>
            </form>
            <div class="links">
                NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Minha Loja Virtual. Todos os direitos reservados.</p>
    </footer>
    
    <script src="js/auth.js"></script>
</body>
</html>
